<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softora | Personeel Login — Premium</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #080808;
            --bg-secondary: #0d0d0d;
            --bg-tertiary: #111;
            --accent: #8B2252;
            --accent-dark: #6B1A3F;
            --accent-glow: rgba(139, 34, 82, 0.4);
            --accent-light: #A62D65;
            --text-primary: #f5f5f5;
            --text-secondary: #888;
            --text-tertiary: #555;
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(139, 34, 82, 0.4);
            --error: #e74c3c;

            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-power: cubic-bezier(0.87, 0, 0.13, 1);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            cursor: none;
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            line-height: 0.95;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .cursor {
            width: 24px;
            height: 24px;
            border: 2px solid var(--accent-light);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s var(--ease-out-expo),
                        background 0.2s ease,
                        width 0.3s var(--ease-out-expo),
                        height 0.3s var(--ease-out-expo);
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor.hover {
            width: 80px;
            height: 80px;
            background: var(--accent-light);
            border-color: transparent;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-light);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
            transition: transform 0.02s linear;
        }

        .login-image {
            position: relative;
            width: 50%;
            height: 100vh;
            overflow: hidden;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.3) brightness(0.6);
        }

        .login-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, transparent 50%, var(--bg-primary) 100%),
                        linear-gradient(135deg, rgba(139,34,82,0.25), transparent 60%),
                        linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.4) 100%);
        }

        .image-text {
            position: absolute;
            bottom: 4rem;
            left: 4rem;
            z-index: 2;
        }

        .image-text h2 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .image-text p {
            color: rgba(255,255,255,0.5);
            font-size: 1rem;
            font-weight: 300;
            max-width: 350px;
        }

        .image-text .accent {
            color: var(--accent-light);
        }

        .login-panel {
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            position: relative;
            overflow: hidden;
        }

        .login-panel-inner {
            width: 100%;
            max-width: 420px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s var(--ease-out-expo) 0.2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
            display: inline-block;
            margin-bottom: 3rem;
        }

        .login-logo span {
            color: var(--accent-light);
        }

        .login-header {
            margin-bottom: 3rem;
        }

        .login-header .eyebrow {
            font-family: 'Oswald', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-tertiary);
            margin-bottom: 1rem;
            display: block;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-tertiary);
            margin-bottom: 0.6rem;
        }

        .form-input {
            width: 100%;
            padding: 1.1rem 1.3rem;
            background: rgba(255,255,255,0.03);
            border: 2px solid var(--border);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            outline: none;
            transition: all 0.3s var(--ease-out-expo);
            cursor: none;
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
            font-weight: 300;
        }

        .form-input:focus {
            border-color: var(--accent-light);
            background: rgba(139, 34, 82, 0.03);
            box-shadow: 0 0 30px rgba(139, 34, 82, 0.08);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: none;
        }

        .checkbox-group input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            background: transparent;
            cursor: none;
            position: relative;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        .checkbox-group input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .checkbox-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
            cursor: none;
        }

        .forgot-link {
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-light);
            text-decoration: none;
            cursor: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--text-primary);
        }

        .login-btn {
            width: 100%;
            padding: 1.3rem;
            background: var(--accent);
            color: white;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border: none;
            cursor: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s var(--ease-out-expo);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            margin-top: 0.5rem;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover {
            background: var(--accent-light);
            box-shadow: 0 0 40px var(--accent-glow);
            transform: translateY(-2px);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            align-items: center;
            gap: 0.6rem;
            padding: 1rem 1.2rem;
            background: rgba(231, 76, 60, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.2);
            color: var(--error);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .error-message.show {
            display: flex;
        }

        .error-message svg {
            flex-shrink: 0;
        }

        .login-divider {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .login-divider span {
            font-family: 'Oswald', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-tertiary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            text-decoration: none;
            cursor: none;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s var(--ease-out-expo);
        }

        .back-link:hover svg {
            transform: translateX(-4px);
        }

        .ambient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
        }

        .blob-form {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-glow), transparent 60%);
            bottom: -200px;
            right: -200px;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
                cursor: auto;
            }
            .cursor, .cursor-dot { display: none; }

            .login-image {
                width: 100%;
                height: 35vh;
                min-height: 250px;
            }

            .login-image::after {
                background: linear-gradient(to bottom, transparent 30%, var(--bg-primary) 100%),
                            linear-gradient(135deg, rgba(139,34,82,0.2), transparent 60%);
            }

            .image-text {
                bottom: 2rem;
                left: 2rem;
            }

            .image-text h2 {
                font-size: 2rem;
            }

            .login-panel {
                width: 100%;
                height: auto;
                min-height: 65vh;
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 2rem;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <div class="login-image">
        <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1200&q=80" alt="Office workspace" loading="eager" fetchpriority="high" decoding="async">
        <div class="image-text">
            <h2>Welkom<br><span class="accent">Terug.</span></h2>
            <p>Interne omgeving voor het team van Softora.</p>
        </div>
    </div>

    <div class="login-panel">
        <div class="ambient-blob blob-form"></div>

        <div class="login-panel-inner">
            <a href="/premium-website" class="login-logo magnetic">SOFTORA <span>PREMIUM.</span></a>

            <div class="login-header">
                <span class="eyebrow">Personeel</span>
                <h1>Inloggen</h1>
                <p>Vul je gegevens in om toegang te krijgen tot het dashboard.</p>
            </div>

            <div class="error-message" id="errorMsg">
                <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span>Vul je e-mailadres en wachtwoord in.</span>
            </div>

            <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">E-mailadres</label>
                    <input type="email" id="email" class="form-input magnetic" placeholder="naam@softora.nl" autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Wachtwoord</label>
                    <input type="password" id="password" class="form-input magnetic" placeholder="••••••••" autocomplete="current-password">
                </div>

                <div class="form-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="magnetic">
                        <label for="remember">Onthoud mij</label>
                    </div>
                    <a href="#" class="forgot-link magnetic">Wachtwoord vergeten?</a>
                </div>

                <button type="submit" class="login-btn magnetic">Inloggen</button>
            </form>

            <div class="login-divider">
                <span>of</span>
            </div>

            <a href="/" class="back-link magnetic">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18"/>
                </svg>
                Terug naar de website
            </a>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        const magneticElements = document.querySelectorAll('.magnetic');
        const hasFinePointer = window.matchMedia('(pointer: fine)').matches;
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const enablePointerFx = hasFinePointer && !prefersReducedMotion;

        if (enablePointerFx) {
            let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0, dotX = 0, dotY = 0;
            let cursorRafId = null;

            document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; }, { passive: true });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.15;
                cursorY += (mouseY - cursorY) * 0.15;
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                dotX += (mouseX - dotX) * 0.5;
                dotY += (mouseY - dotY) * 0.5;
                cursorDot.style.left = dotX + 'px';
                cursorDot.style.top = dotY + 'px';
                cursorRafId = requestAnimationFrame(animateCursor);
            }

            function startCursorLoop() {
                if (cursorRafId === null) {
                    cursorRafId = requestAnimationFrame(animateCursor);
                }
            }

            function stopCursorLoop() {
                if (cursorRafId !== null) {
                    cancelAnimationFrame(cursorRafId);
                    cursorRafId = null;
                }
            }

            startCursorLoop();

            document.addEventListener('visibilitychange', () => {
                if (document.hidden) stopCursorLoop();
                else startCursorLoop();
            });

            magneticElements.forEach((elem) => {
                elem.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                elem.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });
        } else {
            cursor.style.display = 'none';
            cursorDot.style.display = 'none';
            document.body.style.cursor = 'auto';
            magneticElements.forEach((elem) => {
                elem.style.cursor = 'pointer';
            });
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.querySelector('.login-btn');

            email.classList.remove('error');
            password.classList.remove('error');
            errorMsg.classList.remove('show');
            btn.textContent = 'Bezig...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            window.setTimeout(() => {
                window.location.href = '/premium-personeel-dashboard';
            }, 450);

            return false;
        }
    </script>
</body>
</html>
